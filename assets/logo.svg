<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1FAEE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Heart shape -->
  <path d="M 256 400 
           C 200 360, 140 310, 140 240
           C 140 200, 165 170, 200 170
           C 225 170, 245 185, 256 205
           C 267 185, 287 170, 312 170
           C 347 170, 372 200, 372 240
           C 372 310, 312 360, 256 400 Z" 
        fill="url(#heartGradient)" 
        stroke="none"/>
  
  <!-- Medical cross in center -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar of cross -->
    <rect x="-12" y="-50" width="24" height="100" rx="4" fill="#E63946"/>
    <!-- Horizontal bar of cross -->
    <rect x="-50" y="-12" width="100" height="24" rx="4" fill="#E63946"/>
  </g>
  
  <!-- Subtle shine effect on top -->
  <ellipse cx="200" cy="180" rx="60" ry="40" fill="white" opacity="0.15"/>
</svg>
